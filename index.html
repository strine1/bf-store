<!doctype html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>المتجر تحت الصيانة والتطوير</title>

<link rel="icon" type="image/png" href="BF-STORE.png" sizes="32x32">

<style>
  :root{
    --bg:#f9fafb; --card:#ffffff; --fg:#0b0c10; --muted:#4b5563;
    --g1:#06b6d4; --g2:#3b82f6; --g3:#4fbabc;
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0; font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial;
    color:var(--fg);
    background:linear-gradient(180deg, #243243 0%, #2c3b56 100%);
  }


  .site-header{
    position:fixed; inset-inline:0; top:0; height:70px;
    display:flex; align-items:center; justify-content:space-between;
    padding:0 16px; z-index:10;
    background:linear-gradient(to bottom, #2c3859cc, #22324580);
    backdrop-filter: blur(8px);
    border-bottom:1px solid #e5e7eb;
  }
  .brand{
    display:flex; align-items:center; gap:10px; text-decoration:none; color:inherit;
  }
  .logo{
    width:46px; height:46px; border-radius:14px;
    background:linear-gradient(135deg, var(--g1), var(--g2), var(--g3));
    display:grid; place-items:center;
    box-shadow:0 4px 10px #0001, inset 0 0 0 1px #ffffff80;
  }
  .logo svg{width:26px; height:26px; opacity:.9}
  .brand-name{
    font-weight:800; letter-spacing:.3px;
    background:linear-gradient(90deg, var(--g1), var(--g2), var(--g3));
    -webkit-background-clip:text; background-clip:text; color:transparent;
  }
  .tag{font-size:12px; color:var(--muted); padding:.2rem .6rem; border-radius:999px; background:#f3f4f6}

  .wrap{min-height:100vh; display:grid; place-items:center; padding:110px 16px 40px}
  .card{
    width:min(720px, 94vw);
    background:linear-gradient(180deg, #222632ee, #2b3447dd);
    border:1px solid #e5e7eb; border-radius:20px; padding:28px 22px;
    box-shadow:0 10px 30px #00000010, inset 0 0 0 1px #ffffff80;
    position:relative; overflow:hidden;
  }

  .gear{
    background-color: white;
    border-radius: 14px;
    position:absolute; inset:auto -70px -70px auto; width:180px; opacity:.05; pointer-events:none;
    animation:spin 20s linear infinite;
  }
  @keyframes spin{to{transform:rotate(360deg)}}

  .title{
    margin:6px 0 8px; line-height:1.1;
    font-size:clamp(22px, 4vw + 8px, 44px); font-weight:900;
    background:linear-gradient(90deg, var(--g1), var(--g2), var(--g3));
    -webkit-background-clip:text; background-clip:text; color:transparent;
  }
  .subtitle{color:var(--muted); margin:0 0 18px; font-size:clamp(14px, 1.2vw + 10px, 18px)}

  .store-logo{
    display:block; margin:0 auto 20px; max-width:160px;
    border-radius:16px; box-shadow:0 8px 20px #0001;
  }

  .actions{display:flex; gap:10px; margin-top:16px; flex-wrap:wrap}
  .btn{
    text-decoration:none; color:#fff; font-weight:700; border-radius:12px; padding:10px 14px;
    border:0; background:linear-gradient(90deg, var(--g1), var(--g2), var(--g3)); box-shadow:0 4px 14px #0002;
  }
  .btn:hover{opacity:.9}

  @media (max-width:540px){.tag{display:none}}
</style>
</head>
<body>
  <header class="site-header">
    <a class="brand" href="#" aria-label="الصفحة الرئيسية">
      <div class="logo" aria-hidden="true">
        <svg viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M12 3v4"></path><path d="M12 17v4"></path>
          <circle cx="12" cy="12" r="4"></circle>
        </svg>
      </div>
      <div>
        <div class="brand-name">BF-STORE</div>
        <div class="tag">تحت الصيانة</div>
      </div>
    </a>
  </header>

  <main class="wrap">
    <section class="card">
      <svg class="gear" viewBox="0 0 100 100">
        <g transform="translate(50 50)">
          <circle r="22" fill="none" stroke="#000" stroke-width="6"/>
          <g fill="#000">
            <rect x="-3" y="-40" width="6" height="12" rx="2"/>
            <rect x="-3" y="28" width="6" height="12" rx="2"/>
            <rect x="-40" y="-3" width="12" height="6" rx="2"/>
            <rect x="28" y="-3" width="12" height="6" rx="2"/>
          </g>
        </g>
      </svg>

      <img src="logo.png" alt="شعار المتجر" class="store-logo">
      <h1 class="title">المتجر تحت الصيانة والتطوير</h1>
      <p class="subtitle">نقوم بتحديث المتجر وتحسين التجربة لأجلك, نعود قريبًا ✨</p>

      <div class="actions">
        <a class="btn" href="https://wa.me/966594610374" target="_blank">تواصل واتساب</a>
        <a class="btn" href="https://mail.google.com/mail/u/0/#inbox?compose=lqrsljbsglNPtJPBLSmLWcFkWgjTSMRjzlvHnzTcPNzhtCwjjZRWRTMGjLjfdxTLxsvBlKjjNWHfPPZGf">راسلنا</a>
      </div>
    </section>
  </main>
</body>
</html>
