<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>تسجيل دخول عبر Google</title>
  <link rel="stylesheet" href="signup.css" />
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
  <script>
  // بعد عرض بيانات العميل
setTimeout(() => {
  window.location.href = "index.html"; // غيرها لرابط متجرك الفعلي
}, 1500);

</script>

  <div class="background">
    <div class="card">
      <h2>سجّل الدخول عبر Google</h2>

      <!-- Google Login Button -->
      <div id="g_id_onload"
           data-client_id="556175431063-i22vup8hf787d98pquft6d7890c67d74.apps.googleusercontent.com"
           data-context="signin"
           data-ux_mode="popup"
           data-callback="handleCredentialResponse">
      </div>

      <div class="g_id_signin"
           data-type="standard"
           data-shape="pill"
           data-theme="outline"
           data-text="continue_with"
           data-size="large"
           data-logo_alignment="right">
      </div>

      <!-- النتيجة تظهر هنا -->
      <div class="user-info" id="user-info" style="display:none;">
        <img id="user-pic" src="" alt="User Picture" />
        <h3 id="user-name"></h3>
        <p id="user-email"></p>
      </div>
    </div>
  </div>

  <script>
    function handleCredentialResponse(response) {
      const token = response.credential;
      const payload = JSON.parse(atob(token.split('.')[1]));

      // إظهار البيانات على الصفحة
      document.getElementById('user-pic').src = payload.picture;
      document.getElementById('user-name').textContent = payload.name;
      document.getElementById('user-email').textContent = payload.email;
      document.getElementById('user-info').style.display = 'block';
    }
  </script>
</body>
</html>
