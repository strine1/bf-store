<!DOCTYPE html>
<html lang="ar">
<head>
  <link rel="icon" href="BF-STORE.png" type="image/x-icon">
  <meta charset="UTF-8">
  <title>صيانة مؤقتة 🔒</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
      background-color: black;
    }

    .video-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .content {
      position: relative;
      z-index: 1;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
      text-shadow: 0 0 10px black;
    }

    .loader {
      width: 60px;
      height: 60px;
      border: 6px solid rgba(255, 255, 255, 0.2);
      border-top: 6px solid #00f0ff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .loading-text {
      font-size: 1.5rem;
      animation: blink 1.5s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
  </style>
</head>
<body>



  <!-- محتوى فوق الفيديو -->
  <div class="content">
    <div class="loader"></div>
    <div class="loading-text">...جاري التحميل</div>
  </div>

</body>
</html>
