<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>صفحة الدفع - BF STORE</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            direction: rtl;
            font-family: 'Tahoma', sans-serif;
            background-color: #f8f8f8;
            padding: 30px;
        }

        h2 {
            color: #333;
        }

        .payment-options, .order-receipt {
            background-color: #fff;
            padding: 20px;
            border-radius: 14px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 500px;
            margin: auto;
        }

        label {
            display: block;
            margin: 10px 0;
        }

        button {
            padding: 12px 25px;
            margin-top: 20px;
            background-color: #2d89ef;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #1c60b3;
        }

        #order-id {
            font-weight: bold;
            color: #d12;
        }

        .receipt-product {
            margin-top: 10px;
            color: #555;
        }
    </style>
</head>

 <section class="payment-options">

        <!-- إضافة الزر الذي ينقل المستخدم إلى admin.html -->
        <button type="button" onclick="window.location.href='pay.html'" class="confirm-button">
