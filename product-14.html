  <style>
    :root{--bg:#ffffff;--card:#fff;--muted:#dedede;--accent:#0b84ff;}
    html,body{height:100%;margin:0;font-family: 'Cairo', sans-serif;;background:var(--bg);color:#ffffff;direction:rtl}

    .back{display:inline-block;margin-bottom:12px;text-decoration:none;color:var(--muted)}

    .media{background:#ffffff;border-radius:10px;overflow:hidden;display:flex;align-items:center;justify-content:center;min-height:260px}
    .media img, .media video{width:100%;height:auto;display:block;max-height:520px;object-fit:contain}

    .info .desc{color:var(--muted);margin:10px 0;line-height:1.6}
    .price-row{display:flex;gap:12px;align-items:center;margin:14px 0;flex-wrap:wrap}
    .price-row .price-label{color:var(--muted)}
    .price-row .price-current{font-weight:700;font-size:20px}
    .price-row .price-old{text-decoration:line-through;color:#999;margin-right:8px}
    .actions{display:flex;gap:10px;flex-wrap:wrap;margin-top:16px}
    .btn{padding:10px 14px;border-radius:10px;border:none;cursor:pointer;font-weight:600}
    .btn-order{background:var(--accent);color:#fff}
   .btn-back {

  border: 2px solid #38bdf8;
  padding: 10px 22px;

  font-size: 15px;

  cursor: pointer;

  letter-spacing: 0.5px;

}

.btn-back:hover {

}

  <script>
    // عدّل هنا فقط إن تغيّر رقمك
    const RAW_PHONE = "0594610374";

    // يحوّل رقم KSA لصيغة دولية صحيحة لواتساب
    function formatKsaPhone(number) {
      let n = (number || "").replace(/\D+/g, "");
      if (n.startsWith("966")) return n;
      if (n.startsWith("05")) return "966" + n.slice(1);
      if (n.startsWith("5")) return "966" + n;
      return n;
    }

    function orderNow(buttonEl) {
      // حاول إيجاد عنوان المنتج بأقرب طريقة ممكنة
      let productTitle = "منتج";
      // إذا الزر داخل .product-card نبحث فيها
      const card = buttonEl.closest('.product-card');
      if (card) {
        const t = card.querySelector('#product-title');
        if (t && t.innerText.trim()) productTitle = t.innerText.trim();
      } else {
        // محاولة بديلة: عنصر عام بالصفحة
        const t2 = document.getElementById('product-title');
        if (t2 && t2.innerText.trim()) productTitle = t2.innerText.trim();
      }

      const phoneIntl = formatKsaPhone(RAW_PHONE);
      const message = encodeURIComponent(`مرحبًا، أريد ${productTitle} :)`);
      window.open(`https://wa.me/${phoneIntl}?text=${message}`, "_blank");
    }

    // خيار مساعد: دالة سهلة لتعيين الميديا برمجياً لو تحب
    // استخدمها في console أو سكربت آخر: setMedia({type:'img',src:'img.jpg',alt:'...'})
    function setMedia({type, src, alt}) {
      const slot = document.getElementById('media-slot');
      slot.innerHTML = '';
      if (type === 'img') {
        const img = document.createElement('img');
        img.src = src;
        img.alt = alt || '';
        slot.appendChild(img);
      } else if (type === 'video') {
        const video = document.createElement('video');
        video.controls = true;
        const srcEl = document.createElement('source');
        srcEl.src = src;
        srcEl.type = 'video/mp4';
        video.appendChild(srcEl);
        slot.appendChild(video);
      }
    }

    // إذا تبي، تقدر تملأ الصفحة أوتوماتيكياً عبر URL params (مثال: ?title=...&price=...)
    (function fillFromUrl() {
      try {
        const params = new URLSearchParams(location.search);
        if (params.get('title')) document.getElementById('product-title').innerText = decodeURIComponent(params.get('title'));
        if (params.get('desc')) document.getElementById('product-desc').innerText = decodeURIComponent(params.get('desc'));
        if (params.get('price')) document.getElementById('price').innerText = decodeURIComponent(params.get('price'));
        if (params.get('old')) {
          const old = document.getElementById('old-price');
          old.innerText = decodeURIComponent(params.get('old'));
          old.style.display = '';
        }
        if (params.get('mediaType') && params.get('mediaSrc')) {
          setMedia({ type: params.get('mediaType'), src: params.get('mediaSrc'), alt: params.get('title') || '' });
        }
      } catch(e) { /* silent */ }
    })();
  </script>
